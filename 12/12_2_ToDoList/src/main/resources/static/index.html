<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <script src="/js/jquery-3.4.0.min.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <div id="toDo-form">
        <form>
            <h2>Добавление дела</h2>
            <label>Название книги:</label>
            <input type="text" name="name" value="">
            <label>Год выпуска:</label>
            <input type="text" name="year" value="">
            <hr>
            <button id="save-toDo">Сохранить</button>
        </form>
    </div>
    <h1>To Do LIST (<span th:text="${toDosCount}">0</span>)</h1>
    <button id="show-add-toDo-form">Добавить дело</button>
    <br><br>
    <div id="toDo-list">
        <div th:each="toDo : ${toDos}">
            <a href="#" class="toDo-link" th:attr="data-id=${toDo.id}" th:text="${toDo.name}"></a>
            <a href="#" class="toDo-link-del" th:attr="data-id=${toDo.id}" th:text="del"></a>
        </div>
    </div>
    <p th:text="${someParameter}"></p>
</body>
</html>
